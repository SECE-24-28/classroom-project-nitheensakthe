<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load</title>
    <script src="http://cdn.tailwindcss.com"></script>
</head>
<body>
       
        <button class="bg-green-400 text-xl text-gray-100 rounded-lg p-2" id="btn1"> Load User</button>
          
    <script>
        let Id = document.getElementById("Id");
        let data=[{name:"Sasi",age:22,city:"Chennai"},
                  {name:"Surya",age:23,city:"Bangalore"},
                  {name:"Satish",age:24,city:"Mumbai"},
                  {name:"Shanker",age:25,city:"Pune"},
                  {name:"Nitheen Sakthe",age:26,city:"Delhi"}
                ];

    btn1.addEventListener("click", function() {

        for(i=0;i<data.length;i++){
            let div = document.createElement("div");
            div.className="max-w-sm bg-gray-200 rounded-lg border border-gray-200 shadow-md p-4 mb-4";
            div.innerHTML=`
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-800">Name: ${data[i].name}</h5>
                <p class="font-normal text-gray-700">Age: ${data[i].age}</p>
                <p class="font-normal text-gray-700">City: ${data[i].city}</p>`;
            document.body.appendChild(div);
        }
    });
    </script>
</body>
</html>
