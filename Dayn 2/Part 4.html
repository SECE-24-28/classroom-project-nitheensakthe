<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Positions!!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .outer {
  border: 10px solid rgb(92, 29, 35);
  position: absolute;   /* ‚ùó you had a typo: postion */
  height: 600px;
  width: 500px;
  margin-left: 35%;
  margin-top: 6%;
  background-color: rgb(13, 90, 105);
  display: flex;
  border-radius: 20%;
}

.inner {
  position: relative;
  height: 550px;
  width: 450px;
  border: 8px solid rgb(4, 255, 0);
  margin: 20px;
  background-color: rgb(118, 204, 233);
  border-radius: 10%;
}


.box {
  height: 80px;
  width: 80px;
  border: 4px solid brown;
  margin: 25px;
  padding: 10px;
  text-align: center;
  background-color: rgb(108, 81, 229);
  cursor: pointer;
  transition: all 0.5s ease;
  display: inline-block;
}

.btn {
  display: inline-block;
  margin-top: 5px;
  background: rgb(233, 229, 229);
  color: rgb(10, 1, 1);
  padding: 4px 8px;
}


#absToggle:checked + .absBox {
  position: absolute;
  top: 300px;
  left: 200px;
  background-color: lightcoral;
  border-radius: 20%;
}



#fixedToggle:checked + .fixedBox {
  position: fixed;
  top: 300px;
  left: 300px;
  background-color: lightblue;
  border-radius: 10% 20%;
}


#relToggle:checked + .relBox {
  position: relative;
  top: 20px;
  left: 40px;
  background-color: lightgreen;
  border-radius: 50%;
}


#statToggle:checked + .statBox {
  position: static;
  background-color: lightyellow;
  border-radius:20px 0 20px 0;
}

  </style>
</head>
<body style="background:rgb(9, 24, 84);">

<h1 style="color:red;text-align:center;">Positions in CSS</h1>

<div class="outer">
  <div class="inner">

    <input type="checkbox" id="absToggle" hidden>
    <label for="absToggle" class="box absBox">
      Absolute
      <span class="btn">click!</span>
    </label>


    <input type="checkbox" id="fixedToggle" hidden>
    <label for="fixedToggle" class="box fixedBox">
      Fixed
      <span class="btn">click!</span>
    </label>

  
    <input type="checkbox" id="relToggle" hidden>
    <label for="relToggle" class="box relBox">
      Relative
      <span class="btn">click!</span>
    </label>


    <input type="checkbox" id="statToggle" hidden>
    <label for="statToggle" class="box statBox">
      Static
      <span class="btn">click!</span>
    </label>

  </div>
</div>

</body>
</html>
