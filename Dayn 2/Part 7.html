<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .cont {
            background-color: rgba(237, 91, 91, 0.862);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(148, 142, 142, 0.733);
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            transition: transform 0.3s;
        }
        .cont:hover {
            transform: translateY(-5px);
        }
        .cont p {
            margin-top: 10px;
            color: #64d7f7;
            line-height: 1.5;
        }
        @media (max-width: 768px) {
            .cont {
                min-width: 100%;
                max-width: 100%;
            }
        }
        body {
            background-color: #6b6666;
        }
    </style>
</head>
<body>
    <h1>Responsive Design</h1>

    <div class="container">
        <div class="cont">
            <h3>Card 1</h3>
            <p>This is a simple responsive card that adapts to different screen sizes.</p>
        </div>
        <div class="cont">
            <h3>Card 2</h3>
            <p>Another responsive card with flexible layout and hover effects.</p>
        </div>
        <div class="cont">
            <h3>Card 3</h3>
            <p>The third card completes our responsive card layout system.</p>
        </div>
    </div>
</body>
</html>
