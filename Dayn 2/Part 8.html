<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-section {
            flex: 1;
        }
        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .text-section {
            flex: 1;
        }
        .text-section h2 {
            margin-bottom: 15px;
            color: #0b0c16;
        }
        .text-section p {
            line-height: 1.6;
            color: #0b0909;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
        }
        body {
            background-color: #757571f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="car.jpg" alt="Sample Image">
        </div>
        <div class="text-section">
            <h2>Responsive Layout</h2>
            <p>This is a responsive flexbox layout with an image and text. The image and text are displayed side by side on desktop and stack vertically on mobile devices. The layout automatically adapts to different screen sizes for optimal viewing experience.</p>
        </div>
    </div>
</body>
</html>
