<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation Bar</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
            html {
                scroll-behavior: smooth;
            }
            nav
            {
                position:fixed;
                top:0;
                left:0;
                background-color: rgb(179, 179, 179);
                width: 100%;
                z-index: 1000;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            a
            {
                text-decoration: none;
                color: black;
                padding: 14px 20px;
                display: inline-block;
                transition: background-color 0.3s;
            }
            a:hover {
                background-color: #333;
                color: white;
            }
            #hm
            {
                background-color: aliceblue;
                height: 80vh;
                padding: 20px;
                border-radius: 10px;
                margin: 5px;
            }
            #ab
            {
                background-color: lightgray;
                height: 80vh;
                padding: 20px;
                border-radius: 10px;
                margin: 5px;
            }
            #con
            {
                background-color: lightyellow;
                height: 80vh;
                padding: 20px;
                border-radius: 10px;
                margin: 5px;
            }
            h1
            {
                position:sticky;
                padding: 20px;
                top: 200px;
                left: 0;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            }
            button {
                background-color: #25D366;
                color: white;
                border: none;
                padding: 15px 30px;
                font-size: 16px;
                border-radius: 25px;
                cursor: pointer;
                margin: 20px;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #128C7E;
            }
        </style>
    </nav>

<nav>
    <a href="#hm">Home</a>
    <a href="#ab">About</a>
    <a href="#con">Contact</a>
 </nav>
 <div id="hm">
    <h1>Home Section</h1>
    <p>Welcome to the Home section of the webpage.</p>
 </div>
 <div id="ab">
    <h1>About Section</h1>
    <p>This is the About section where you can learn more about us.</p>
 </div>

     <h1>Contact Section</h1>
     <p>Get in touch with us through the Contact section.</p>
