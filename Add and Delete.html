<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <form class="bg-sky-200 p-10 mx-64 flex-col rounded-lg py-20 my-40 space-y-4 text-center" action="">
    <div>
        <h1>Add and Delete</h1>

        <input class="bg-white p-2 rounded-lg id="ip" type="text" placeholder="Enter task">
        <button class="bg-green-400 text-xl text-gray-100 rounded-lg p-2" id="btn1"> Add</button>
       
    </div>
</form>
    <div class="list"></div>


    <script>
        let ip = document.getElementById("ip");
        let btn1 = document.getElementById("btn1"); 
        let btn2 = document.getElementById("btn2");

        let index = 0;
        btn1.addEventListener("click", function(){
            index++;
            let  li = document.createElement("p");
            li.textContent =  index + ". " + ip.value;
            li.className = "text-2xl font-bold mx-4 my-2 list-type-disc";
            document.body.appendChild(li);
        });

        document.body.addEventListener("dblclick", function(e){
            if(e.target.tagName === "P"){
                e.target.style.textDecoration = "line-through";
                e.target.style.color = "gray-200";
                e.target.style.opacity = "0.6";

            }
        });

        btn2.addEventListener("click", function(){
            document.querySelectorAll("p").forEach(function(p){
                p.remove();
            });
        });


    </script>
</body>
</html>
