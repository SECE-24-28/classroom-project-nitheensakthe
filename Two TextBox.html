<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Text</title>
</head>
<body>
     
       <input type ="text" id="id1">
        <input type ="text" id="id2">

        <script>
            let t1=document.getElementById("id1");
            t1.addEventListener("keyup",()=>
       {
          document.getElementById("id2").value=t1.value.toUpperCase();
       } )
        </script>
</body>
</html>
